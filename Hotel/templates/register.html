<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Hotel Luxury</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to right, #283048, #859398); height: 100vh; display:flex; align-items:center; justify-content:center; color:white;}
    .card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
    .form-control, .btn { border-radius: 10px; }
  </style>
</head>
<body>
  <div class="card col-5">
    <h2 class="text-center mb-4">Crear Cuenta</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-light w-100">Registrar</button>
    </form>
    <p class="text-center mt-3">¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-light">Inicia sesión</a></p>
  </div>
</body>
</html>
