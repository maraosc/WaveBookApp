{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Pacific Reef{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg custom-navbar shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                
                <!-- LOGO -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="{% static 'img/logo.png' %}" alt="Hotel Pacific Reef" class="logo me-2">
                    <span class="fw-bold text-white brand-text">Pacific Reef</span>
                </a>

                <!-- BOTONES -->
                <div class="d-flex align-items-center">
                    <ul class="navbar-nav d-flex flex-row align-items-center">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" href="#">Inicio</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Habitaciones</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Reservas</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item ms-3">
                            <a class="btn btn-custom" href="#">Ingresar</a>
                        </li>
                    </ul>
                </div>

                <!-- BotÃ³n responsive -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
